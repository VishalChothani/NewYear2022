<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Language</title>
    <script defer src="language.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Language Change</h1>

      <select name="language" class="language-option">
        <option value="hindi">Hindi</option>
        <option value="english">English</option>
        <option value="german">German</option>
        <option value="italian">Italian</option>
      </select>

      <section class="language-content">
        <h2 class="lang hindi">Hindi</h2>
        <h2 class="lang english hidden">English</h2>
        <h2 class="lang german hidden">German</h2>
        <h2 class="lang italian hidden">Italian</h2>
      </section>
    </div>
  </body>
</html>
