<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Progress bar</title>

    <script defer src="progress.js"></script>
  </head>
  <body>
    <section class="section--1" id="section--1">
      <!-- PROGRESS BAR WITH CSS -->
      <div class="css-way">
        <div class="progress">
          <div class="progress-css"></div>
        </div>
        <div class="buttons">
          <button class="btn start-css">Start</button>
          <button class="btn reset-css">Reset</button>
        </div>
      </div>

      <!-- PROGRESS BAR WITH JS -->
      <div class="js-way">
        <div class="progress">
          <div class="progress-js"></div>
        </div>
        <div class="buttons">
          <button class="btn start-js">Start</button>
          <button class="btn reset-js">Reset</button>
        </div>
      </div>
    </section>
  </body>
</html>
