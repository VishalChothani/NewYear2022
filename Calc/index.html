<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>

    <script defer src="calc.js"></script>
  </head>
  <body>
    <section class="modal" id="section--1">
      <div class="calculator">
        <input type="text" class="output" disabled />
        <button class="nums num-7" data-number="7">7</button>
        <button class="nums num-8" data-number="8">8</button>
        <button class="nums num-9" data-number="9">9</button>
        <button class="nums num-plus" data-symbol="+">+</button>
        <button class="nums num-4" data-number="4">4</button>
        <button class="nums num-5" data-number="5">5</button>
        <button class="nums num-6" data-number="6">6</button>
        <button class="nums num-minus" data-symbol="-">-</button>
        <button class="nums num-3" data-number="3">3</button>
        <button class="nums num-2" data-number="2">2</button>
        <button class="nums num-1" data-number="1">1</button>
        <button class="nums num-mul" data-symbol="*">*</button>
        <button class="nums num-0" data-number="0">0</button>
        <button class="nums num-dot" data-number=".">.</button>
        <button class="nums num-div" data-symbol="/">/</button>
        <button class="nums num-equal" data-symbol="=">=</button>
        <button class="nums num-clear" data-clear="clear">C</button>
      </div>
    </section>
    <div class="overlay"></div>
  </body>
</html>
